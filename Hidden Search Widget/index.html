<body>
    <div class="navigation">
        <h1>Hidden Search (Follow-Along)</h1>
        <p>Click on to the search class to toggle the search bar. This is done by having a click event listener that toggles an 'active' class on to the search bar, revealing it by increasing the width. <a style="color: deepskyblue;" href="./Final/index.html">Click here to see my solo adaptation.</a></p>
    </div>
    <div class="search">
        <input type="text" class="input" placeholder="Search...">
        <button class="btn"><i class="fas fa-search"></i></button>
    </div>
